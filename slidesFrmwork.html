<!-- /*HTML based presentation slides framework*/ -->
<!DOCTYPE html><html lang="en">
    <head>
      <meta charset="utf8">
      <title>SlidesFrmwork.html</title>
      <link type="text/css" rel="stylesheet" href="./slidesFrmwork.css">
      <script type="text/javascript" src="./slidesFrmwork.js"></script>
    </head>
    <body>
          <!-- === controls === -->
          <div id="divNav"></div>
          <!-- ============ 0th slide: title ============ -->
          <div class="slides" id="slide0">
              <header></header>
                <section class="slideSections">
                  <h1 style='margin-top:30vh;margin-left:30vw;'>
                    TITLE
                  </h1>
                  <p style='margin-left:40vw;'>
                    <i>Full screen mode is recommended!</i><br><mark>Click to start</mark>
                  </p>
                </section>
              <footer></footer>
          </div>
          <!-- ============ 1st slide: *** ============ -->
          <div class="slides" id="slide1">
              <header></header>
                <section class="slideSections">
                  <p style='margin-top:10vh;margin-left:10vw;'>
                    1st page
                  </p>
                </section>
              <footer></footer>
          </div>
          <!-- ============ 2nd slide: *** ============ -->
          <div class="slides" id="slide2">
              <header></header>
                <section class="slideSections">
                  <p style='margin-top:10vh;margin-left:10vw;'>
                    2nd page
                  </p>
                </section>
              <footer></footer>
          </div>
          <!-- /*===<presentation script>===*/ -->
          <script type="text/javascript" src="./src.js" async></script>
          <!-- /*===<presentation script>===*/ -->
    </body>
</html>
